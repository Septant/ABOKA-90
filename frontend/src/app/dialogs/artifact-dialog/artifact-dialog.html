@let fixedState = hackService.fixedState$ | async;

<mat-icon
  fontIcon="close"
  class="dialog-close-icon"
  mat-dialog-close
></mat-icon>

<div class="dialog-container">
  @if(fixedState) { @if(!videoSrc) {
  <button class="big-button" matButton="filled" (click)="startScan()">
    Сканировать
  </button>
  } @else {
  <h1>
    «{{artifact.artifact}}»: {{dateNow$ | async | date:'HH:mm:ss dd.MM.yyyy' }}
  </h1>
  <app-video-player [videoSrc]="videoSrc" (videoFinished)="onVideoFinished()" />

  } @if(isFinished()) {
  <div class="buttons-block">
    <button matButton="filled" class="finish-button" (click)="startScan()">
      Повторить
    </button>
    <button matButton="filled" class="finish-button" (click)="finishScan()">
      Сохранить
    </button>
  </div>

  } } @else { СЛОМАНО }
</div>
